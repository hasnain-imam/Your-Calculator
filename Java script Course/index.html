<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e3a8a; /* Blue background */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      color: white; /* Text color to be visible on blue background */
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 340px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
    }

    input[readonly] {
      background-color: #f5f5f5;
    }

    button {
      background-color: #000; /* Black color for buttons */
      color: white;
      border: none;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #333; /* Darker shade of black for hover effect */
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #bbb;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Scientific Calculator</h1>

  <div class="calculator">
    <div class="row">
      <input type="number" id="firstValue" placeholder="First Number" step="any" />
      <input type="number" id="secondValue" placeholder="Second Number (if needed)" step="any" />
    </div>

    <select id="operator">
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (−)</option>
      <option value="*">Multiplication (×)</option>
      <option value="/">Division (÷)</option>
      <option value="%">Modulus (%)</option>
      <option value="^">Power (x^y)</option>
      <option value="sqrt">Square Root (√x)</option>
      <option value="sin">Sine (sin x)</option>
      <option value="cos">Cosine (cos x)</option>
      <option value="tan">Tangent (tan x)</option>
      <option value="log">Log (base 10)</option>
      <option value="ln">Natural Log (ln)</option>
      <option value="exp">Exponential (e^x)</option>
      <option value="fact">Factorial (x!)</option>
    </select>

    <button onclick="calculate()">Calculate</button>
    <input type="text" id="result" readonly placeholder="Result" />
  </div>

  <footer>Made By Syed Hasnain Imam</footer>
</body>
  <script src="index.js"></script>
</html>
